name: Deploy Lambda Functions

on:
  push:
    branches: [ production ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install zip tool
        run: sudo apt-get install -y zip

      - name: Deploy Raw CSV Upload Lambda
        run: |
          cd lambda_functions/uploadRawCSV
          zip -r ../../uploadRawCSV.zip .
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-southeast-2:992382806042:function:collectionFunction \
            --zip-file fileb://../../uploadRawCSV.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-southeast-2"

      - name: Deploy Raw CSV to Processed CSV Lambda
        run: |
          cd lambda_functions/rawToProcessedCSV
          zip -r ../../rawToProcessedCSV.zip .
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-southeast-2:992382806042:function:CSVtoLambda \
            --zip-file fileb://../../rawToProcessedCSV.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-southeast-2"

      - name: Deploy Processed CSV to JSON Lambda
        run: |
          cd lambda_functions/csvToJson
          zip -r ../../csvToJson.zip .
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-southeast-2:992382806042:function:SortedCSVtoJSON \
            --zip-file fileb://../../csvToJson.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-southeast-2"